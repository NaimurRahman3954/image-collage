<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Comic Con</title>
   <!-- Font Awesome Kit -->
   <script src="https://kit.fontawesome.com/a2e71f3704.js" crossorigin="anonymous"></script>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="container my-5 py-5 bg-light">
      <h3 class="fw-bold text-danger text-center pb-5">Welcome to Comic Con 2022</h3>
      <div class="row px-5 g-4">
         <div class="col-4 g-4">
            <img class="img-fluid mb-4" src="./images/doctor-strange.jpg" alt="">
            <!-- <img class="img-fluid mb-4" src="./images/ironman.png" alt=""> -->
            <img class="img-fluid mb-4" src="./images/black-panther.jpg" alt="">
            <img class="img-fluid mb-4" src="./images/hulk.jpg" alt="">
            <img class="img-fluid mb-4" src="./images/captain-carter.jpg" alt="">
         </div>
         <div class="col-4 g-4">
            <img class="img-fluid mb-4" src="./images/ironman.jpg" alt="">
            <img class="img-fluid mb-4" src="./images/thor.webp" alt="">
            <img class="img-fluid mb-4" src="./images/gamora.jpg" alt="">
            <!-- <img class="img-fluid mb-4" src="./images/ultron.jpg" alt=""> -->
            <img class="img-fluid mb-4" src="./images/falcon.jpg" alt="">
            
         </div>
         <div class="col-4 g-4">
            <img class="img-fluid mb-4" src="./images/spiderman.jpg" alt="">
            <img class="img-fluid mb-4" src="./images/black-widow.jpg" alt="">
            <img class="img-fluid mb-4" src="./images/captain-america.jpg" alt="">
            <img class="img-fluid mb-4" src="./images/scarlet-witch.jpg" alt="">

         </div>
      </div>
   </section>

   
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
